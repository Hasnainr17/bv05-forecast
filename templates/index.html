<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BV05 · Toronto 16-Day Forecast</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      border-radius: 28px;
      padding: 48px 32px;
      width: 100%;
      max-width: 460px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      background: linear-gradient(90deg, #60a5fa, #c4b5fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 32px;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 24px;
      color: #93c5fd;
    }
    .value {
      font-size: 3.8rem;
      font-weight: 700;
      color: #93c5fd;
      margin: 12px 0;
    }
    .detail {
      font-size: 1.4rem;
      margin: 16px 0;
      opacity: 0.9;
    }
    .loading { color: #64748b; }
    footer {
      margin-top: 50px;
      font-size: 0.95rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Toronto 16-Day Forecast</h1>
    <h2>Today's Weather</h2>
    
    <div class="value"><span id="temp" class="loading">?</span>°C</div>
    <div class="detail">Feels like <span id="feels" class="loading">?</span>°C</div>
    
    <div class="detail">
      <span id="date" class="loading">Loading...</span> • 
      <span id="hum" class="loading">?</span>% humidity • 
      <span id="wind" class="loading">?</span> km/h wind
    </div>

    <footer>
      Powered by Open-Meteo • Hosted on Microsoft Azure • BV05 2025
    </footer>
  </div>

  <script>
    fetch('/api/weather')
      .then(r => r.json())
      .then(d => {
        if (d.error) throw new Error(d.error);
        document.getElementById('date').textContent = new Date(d.date).toLocaleDateString('en-CA');
        document.getElementById('temp').textContent = d['temperature_2m_mean (°C)'];
        document.getElementById('feels').textContent = d['apparent_temperature_mean (°C)'];
        document.getElementById('hum').textContent = d['relative_humidity_2m_mean (%)'];
        document.getElementById('wind').textContent = d['wind_speed_10m_mean (km/h)'];
      })
      .catch(err => {
        document.querySelector('.card').innerHTML += `<p style="color:#fca5a5; margin-top:20px">Error: ${err.message}</p>`;
      });
  </script>
</body>
</html>
